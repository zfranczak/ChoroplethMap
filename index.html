<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="choropleth.css" />
    <title>Choropleth Map</title>
  </head>
  <body>
    <div id="main">
      <div id="chart-container">
        <div id="header-container">
          <h1 id="title">United States Educational Attainment</h1>
          <div id="description">
            Percentage of adults age 25 and older with a bachelor's degree or
            higher (2010-2014)
          </div>
        </div>
        <svg width="960" height="600"></svg>
        <div id="source">
          Source:
          <a
            href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx"
            >USDA Economic Research Service</a
          >
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="choropleth.js"></script>
  </body>
</html>
